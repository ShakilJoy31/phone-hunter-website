<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Searching Phone</title>

    <!-- CSS and its framework -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body class="container mt-4">

    <!-- Search field and button -->
    <div class="input-group mb-3">
        <input id="search-field" type="text" class="form-control" placeholder="Search your phone">
        <button onclick="buttonClicked()" class="btn btn-outline-primary" type="button" id="button-addon2">Button</button>
      </div>

      <!-- this is for card to show -->
      
        <section>
            <div class="d-flex justify-content-center row">
                <div id="show-phone" class="makeResponsive">
    
                </div>
            </div>  
        </section>


        <!-- This section is for showing more info about the clicked phone -->
        <section class="d-flex mt-4 justify-content-center">
            <div id="more-detelts">

            </div> 
        </section>


        <!-- This section is for showing error message -->
        <section class="d-flex justify-content-center">
            <div id="show-error-msg">

            </div>
        </section>



        <!-- Link to JavaScript -->
    <script src="control.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
